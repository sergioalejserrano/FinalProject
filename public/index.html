      <!-- Dinamic -->

      <script>
        (async () => {
          const rawResponse = await fetch(
            "https://fakestoreapi.com/products?limit=8"
          );
          const content = await rawResponse.json();
          console.log(content);

          for (let i = 0; i < content.length; i++) {
            if (i == 0) {
              var row = document.createElement("div");
              row.setAttribute("class", "row rowdinamic");
              row.setAttribute("id", "row1");
              document.getElementById("product-container").appendChild(row);
            }
            if (i <= 3) {
              document
                .getElementById("row1")
                .appendChild(
                  products(
                    content[i].id,
                    content[i].title,
                    content[i].price,
                    content[i].category,
                    content[i].description,
                    content[i].image
                  )
                );
            }

            if (i == 4) {
              var row2 = document.createElement("div");
              row2.setAttribute("class", "row rowdinamic2");
              row2.setAttribute("id", "row2");
              document.getElementById("product-container").appendChild(row2);
            }
            if (i >= 4) {
              document
                .getElementById("row2")
                .appendChild(
                  products(
                    content[i].id,
                    content[i].title,
                    content[i].price,
                    content[i].category,
                    content[i].description,
                    content[i].image
                  )
                );
            }
          }
        })();
      </script>
